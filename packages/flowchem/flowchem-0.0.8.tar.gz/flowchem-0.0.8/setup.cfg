	lxml>=4.6.4
	matplotlib>=3.5.0
	networkx>=2.6.3
	nmrglue >= 0.8
	numpy>=1.20.3
	ord-schema>=0.3.0
	packaging>=21.3
	pandas>=1.0.0
	pint>=0.16.1
	pydantic>=1.8.2

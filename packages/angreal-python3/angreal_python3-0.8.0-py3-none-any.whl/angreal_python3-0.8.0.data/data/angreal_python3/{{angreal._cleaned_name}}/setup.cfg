[metadata]
name = {{angreal._cleaned_name}}
version = attr: {{angreal._cleaned_name}}.__version__
summary = ''
author = {{angreal.author}}
author_email = {{angreal.author_email}}
url = 
long_description = file: README.md
long_description_content_type = text/markdown
license = GPLv3
license_files = LICENSE
classifiers = 
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
prject_urls =
    Documentation = 
    Source Code =


[options]
zip_safe = False
include_package_data = True
python_requires = ~=3.7
packages = find:
setup_requires =
install_requires =

[options.entry_points]
console_scripts=
    {{angreal._cleaned_name}} = {{angreal._cleaned_name}}.__main__:main
[options.extras_require]
dev = 
    mypy
    pytest
    pytest-cov
    mypy
    black
    pre-commit

[options.packages.find]
include = 
    {{angreal._cleaned_name}}*
    
[options.package_data]

[bdist_wheel]
python-tag = py3

[files]
packages = {{angreal._cleaned_name}}

[easy_install]

[tool:pytest]
testpaths = tests
pythonpath = {{angreal._cleaned_name}}
addopts = --tb=short

[flake8]
exclude = venv/*,tox/*,specs/*
ignore = E123,E128,E266,E402,W503,E731,W601
max-line-length = 119

[isort]
profile = black
multi_line_output = 3

[mypy]
warn_unused_ignores = True
namespace_packages = True
explicit_package_bases = True
pretty = True
show_error_codes = True
ignore_missing_imports = True
no_implicit_optional = True
warn_redundant_casts = True
show_error_context = True
color_output = True

[tool.black]
line-length = 110
skip-string-normalization = true
target-version = ['py39']
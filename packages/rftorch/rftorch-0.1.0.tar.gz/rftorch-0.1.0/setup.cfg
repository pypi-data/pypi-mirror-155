[metadata]
name = rftorch
version = 0.1.0
author = augcos
author_email = augcos@protonmail.com
description = The minimalistic Deep Reinforcement Learning library written for PyTorch
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/augcos/rftorch
project_urls = 
	Bug Tracker = https://github.com/augcos/rftorch/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = 
	rftorch
	rftorch.a2c
	rftorch.ddpg
	rftorch.dqn
	rftorch.ppo
python_requires = >=3.9

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


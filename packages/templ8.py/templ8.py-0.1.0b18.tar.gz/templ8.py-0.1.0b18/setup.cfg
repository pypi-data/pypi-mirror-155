[metadata]
name = templ8.py
version = 0.1.0b18
author = Katie Ampersand
author_email = katie-and@ampersandia.net
description = A static website generator with textile and markdown support.
long_description = file: readme.md
long_description_content_type = text/markdown
url = https://github.com/Lilith-In-Starlight/improved-templ8.py
classifiers = 
	Programming Language :: Python :: 3.6
	Development Status :: 4 - Beta

[options.entry_points]
console_scripts = 
	templ8=templ8.main:main

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	textile
	pypandoc

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


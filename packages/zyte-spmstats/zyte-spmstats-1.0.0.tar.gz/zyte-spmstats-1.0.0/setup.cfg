[metadata]
name = zyte-spmstats
version = 1.0.0
author = Mukthy
author_email = muktheeswaran.m@gmail.com
description = A simple python module for Zyte's Smart Proxy Manager Stats API.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/mukthy/zyte-spmstats
project_urls = 
	Bug Tracker = https://github.com/mukthy/zyte-spmstats/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


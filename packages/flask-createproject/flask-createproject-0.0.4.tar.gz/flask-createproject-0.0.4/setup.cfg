[flake8]
max-line-length = 120

[isort]
line_length = 120
multi_line_output = 5
include_trailing_comma = True
force_single_line = True
ensure_newline_before_comments = True

[coverage:report]
precision = 2

[tool:pytest]
addopts = 
	-x
	-vv
	-l
	-s
	--color=yes
	-p no:warnings
	--cov-report term-missing
	--cov=createproject
	--no-cov-on-fail
testpaths = tests
env = 
	ENV=testing
	PYTHONHASHSEED = 100

[egg_info]
tag_build = 
tag_date = 0


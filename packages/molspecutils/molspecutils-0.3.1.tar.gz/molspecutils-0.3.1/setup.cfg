[metadata]
name = molspecutils
version = attr: molspecutils.__version__
description = Modules for working with molecular spectroscopy data
author = Grzegorz Kowzan
author_email = gkowzan@umk.pl
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT License
url = https://github.com/gkowzan/molspecutils
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Physics
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Scientific/Engineering :: Physics
	Topic :: Scientific/Engineering :: Chemistry
	Typing :: Typed
	License :: OSI Approved :: MIT License

[options]
packages = molspecutils, molspecutils.alchemy, molspecutils.data, molspecutils.foreign
python_requires = >=3.6
install_requires = 
	attrs >= 21.4.0
	numpy >= 1.16.5
	scipy >= 1.3
	appdirs >= 1.4.4
	SQLAlchemy >= 1.4.6

[options.extras_require]
doc = Sphinx; sphinx_book_theme

[options.package_data]
molspecutils = py.typed

[egg_info]
tag_build = 
tag_date = 0


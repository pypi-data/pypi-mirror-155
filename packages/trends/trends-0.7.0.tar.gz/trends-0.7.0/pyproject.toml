[tool.poetry]
name = "trends"
version = "0.7.0"
description = "Generate and study quasi-monotonic sequences."
authors = ["Jeffrey S. Haemer <jeffrey.haemer@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"
nbsphinx = "^0.8.8"
python-decouple = "^3.6"

[tool.poetry.dev-dependencies]
black = "^22.1.0"
flake8-bugbear = "^22.3.23"
flake8-bandit = "^3.0.0"
flake8-docstrings = "^1.6.0"
isort = "^5.10.1"
mutmut = "^2.4.0"
mypy = "^0.942"
numpy = "^1.22.4"
pre-commit = "^2.18.1"
pylint = "^2.13.5"
pytest = "^7.1.1"
pytest-cov = "^3.0.0"
pytest-random-order = "^1.0.4"
pyupgrade = "^2.32.0"
safety = "^1.10.3"
Sphinx = "^4.5.0"
nb2plots = "^0.6"
sphinx-autobuild = "^2021.3.14"
myst-parser = "^0.17.2"
furo = "^2022.4.7"
pandoc = "^2.2"
sphinxcontrib-napoleon = "^0.7"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

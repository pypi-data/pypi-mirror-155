[tool.poetry]
name = "get-metars"
version = "0.1.0"
description = "Simple command line tool to download METAR's and TAF's for a given station and store them in text files."
authors = ["diego-garro <diego.garromolina@yahoo.com>"]
license = "MIT"
repository = "https://github.com/diego-garro/tafver-metars"

[tool.poetry.scripts]
tafver = 'get_metars.__main__:get_metars'

[tool.poetry.dependencies]
python = "^3.7"
requests = "^2.27.1"
beautifulsoup4 = "^4.11.1"
aiohttp = "^3.8.1"
html5lib = "^1.1"
pydantic = "^1.9.1"
typer = "^0.4.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
black = "^22.3.0"
mypy = "^0.950"
pylint = "^2.13.9"
bump2version = "^1.0.1"
isort = "^5.10.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

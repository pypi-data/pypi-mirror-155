[metadata]
name = aioiregul
version = 0.1.4
author = PoppyPop
author_email = skytep@gmail.com
description = Asynchronous library to get data from IRegul systems
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/PoppyPop/aioiregul
project_urls = 
	Bug Tracker = https://github.com/PoppyPop/aioiregul/issues
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: OS Independent
	Intended Audience :: Developers
	Intended Audience :: System Administrators
	Topic :: Home Automation

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	BeautifulSoup4
	aiohttp
	python-slugify

[options.packages.find]
where = src

[options.extras_require]
all = BeautifulSoup4; aiohttp; python-slugify
test = FastAPI; uvicorn; pytest-asyncio; pytest-xdist

[flake8]
exclude = .venv,.git,.tox,docs,venv,bin,lib,deps,build
doctests = True
max-line-length = 88
ignore = 
	E501,
	W503,
	E203,
	D202,
	W504

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 88
indent = "    "
not_skip = __init__.py
force_sort_within_sections = true
sections = FUTURE,STDLIB,INBETWEENS,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
default_section = THIRDPARTY
known_first_party = aioiregul, tests
combine_as_imports = true

[coverage:run]
branch = False

[coverage:report]
show_missing = true
fail_under = 100

[egg_info]
tag_build = 
tag_date = 0


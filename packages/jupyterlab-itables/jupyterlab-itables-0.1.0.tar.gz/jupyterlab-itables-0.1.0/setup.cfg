[metadata]
name = jupyterlab-itables
description = ITables resources as a Jupyter Server Extension.
long_description = file: README.md
long_description_content_type = text/markdown
author = Marc Wouts
author_email = marc.wouts@gmail.com
url = http://github.com/mwouts/jupyterlab-itables/
platforms = Linux, Mac OS X, Windows
keywords = ipython, jupyter, jupyter-server, datatables
license = BSD 3-Clause License
classifiers = 
	Framework :: Jupyter
	Intended Audience :: Developers
	Intended Audience :: System Administrators
	Intended Audience :: Science/Research
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
zip_safe = False
include_package_data = True
python_requires = >=3.6
packages = find:
install_requires = 
	jupyter_server >= 1.1

[options.package_data]
jupyterlab_itables = static/**/*

[options.data_files]
etc/jupyter/jupyter_server_config.d = jupyter_server_config.d/*.json

[manifix]
known-excludes = 
	.git*
	.git/**/*
	**/node_modules/**/*
	**/__py_cache__/**/*
	**/*.pyc
	.pytest_cache/**/*
	package-lock.json
	*.egg-info/**/*
	.vscode/**/*

[egg_info]
tag_build = 
tag_date = 0


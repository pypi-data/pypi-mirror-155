[metadata]
name = katonic
version = 1.3
summary = Python SDK for MLOps
license = MIT
license_file = LICENSE
url = https://www.katonic.ai/
author = Katonic Pty Ltd.
author_email = shailesh.kumar@katonic.ai
description = A modern, enterprise-ready MLOps Python SDK
long_description = file: README.md
long_description_content_type = text/markdown
platforms = unix, linux, osx, cygwin, win32
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
project_urls = 
	Documentation=https://docs.katonic.ai/

[options]
packages = katonic
include_package_data = True
python_requires = >=3.7
install_requires = 
	certifi>=2017.4.17, <2021.10.8
	click>=7.1.1, <8.1.2
	colorama
	convertdate>=2.1.2
	cron-descriptor
	deprecation>=2.1.0, <2.2.0
	func_timeout
	gunicorn>=20.1.0
	greenlet==1.1.1
	humanize
	isodate
	importlib-metadata==4.8.1
	LunarCalendar>=0.0.9
	markdown>=3.0
	mlflow>=1.20.0, <1.24.0
	msgpack>=1.0.0, <1.1
	parsedatetime
	pyparsing>=3.0.6, <4
	python-dateutil
	python-dotenv
	python-geohash
	pyarrow>=6.0.0, <6.1.0
	pydantic==1.8.2
	pyyaml>=5.3, <6
	requests>=2.10.0, <2.26.0
	scikit-learn>=0.24.0, <1.0.2
	tqdm>=4.36.1
	typing-extensions>=3.10, <4
	zipp==3.5.0
package_dir = 
	=sdk
zip_safe = no

[options.extras_require]
all = 
	azure>=3.0.0, <=4.0.0
	boto3==1.19.12
	catboost==1.0.3
	cmdstanpy==0.9.5
	delta==0.4.2
	delta-spark==1.0.0
	google==3.0.0
	Jinja2>=2, <4
	kfp>0.1.10, <1.9
	lightgbm==3.3.1
	matplotlib>=3.0.0, <3.4.3
	minio>7.0, <8.0
	mmh3==3.0.0
	mysql-connector-python>=8.0.14, <=8.0.28
	numpy>=1.19.0, <=1.24.0
	optuna>=2.8.0, <2.10.0
	pandas>=1.0.0, <1.4.0
	protobuf==3.19.4
	python-dateutil>=2.8.0
	pyspark==3.1.2
	psycopg2-binary>=2.8, <=2.9.3
	redis==3.5.3
	redis-py-cluster==2.1.3
	river>=0.7.0, <=0.10.1
	scikit-learn>=0.24.0, <1.0.2
	seaborn==0.11.2
	snowflake-connector-python>=2.0.0, <=2.7.6
	snowflake-connector-python[pandas]>=2.0.0, <=2.7.6
	SQLAlchemy>=1.4.23, <1.4.32
	starlette==0.14.2
	tqdm>=4.36.1
	xgboost==1.5.0
connectors = 
	azure>=3.0.0, <=4.0.0
	mysql-connector-python>=8.0.14, <=8.0.28
	pandas>=1.0.0, <1.4.0
	psycopg2-binary>=2.8, <=2.9.3
	snowflake-connector-python>=2.0.0, <=2.7.6
	snowflake-connector-python[pandas]>=2.0.0, <=2.7.6
drift = 
	numpy>=1.19.0, <=1.24.0
	pandas>=1.0.0, <1.4.0
	river>=0.7.0, <=0.10.1
	scikit-learn>=0.24.0, <1.0.2
filemanager = 
	minio>7.0, <8.0
ml = 
	boto3==1.19.12
	catboost==1.0.3
	cmdstanpy==0.9.5
	lightgbm==3.3.1
	matplotlib>=3.0.0, <3.4.3
	mlflow>=1.20.0, <1.24.0
	numpy>=1.19.0, <=1.24.0
	optuna>=2.8.0, <2.10.0
	pandas>=1.0.0, <1.4.0
	python-dateutil>=2.8.0
	scikit-learn>=0.24.0, <1.0.2
	seaborn==0.11.2
	tqdm>=4.36.1
	xgboost==1.5.0
fs = 
	delta==0.4.2
	delta-spark==1.0.0
	google==3.0.0
	protobuf==3.19.4
	Jinja2>=2, <4
	mmh3==3.0.0
	pandas>=1.0.0, <1.4.0
	pyspark==3.1.2
	psycopg2-binary>=2.9, <2.9.3
	redis==3.5.3
	redis-py-cluster==2.1.3
	SQLAlchemy>=1.4.23, <1.4.32
	starlette==0.14.2
pipeline = 
	kfp>0.1.10, <1.9
	pandas>=1.0.0, <1.4.0
	matplotlib>=3.0.0, <3.4.3
connector_azure = 
	pandas>=1.0.0, <1.4.0
	azure>=3.0.0, <=4.0.0
connector_mysql = 
	pandas>=1.0.0, <1.4.0
	mysql-connector-python>=8.0.14, <=8.0.28
connector_postgres = 
	pandas>=1.0.0, <1.4.0
	psycopg2-binary>=2.8, <=2.9.3
connector_snowflake = 
	pandas>=1.0.0, <1.4.0
	snowflake-connector-python>=2.0.0, <=2.7.6
	snowflake-connector-python[pandas]>=2.0.0, <=2.7.6
testing = 
	pytest>=6.0
	pytest-cov>=2.0
	mypy>=0.910
	flake8>=3.9
	tox>=3.24

[options.packages.find]
where = sdk
include = katonic.*

[options.package_data]
* = connectors/*.py, connectors/**/*.py, drift/*.py, filemanager/*.py, filemanager/**/*.py, fs/*.py, fs/**/*.py, fs/core/**/*.py, ml/*.py, log/*.py, pipeline/*.py
katonic = py.typed

[flake8]
max-line-length = 160

[egg_info]
tag_build = 
tag_date = 0


[metadata]
name = joeutil
version = 0.0.5
author = joe
author_email = kim_junhan@naver.com
description = ADP Utils
long_description = file: README.md
long_description_content_type = text/markdown
url = https://blog.naver.com/kim_junhan
project_urls = 
	Bug Tracker = https://blog.naver.com/kim_junhan
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	imblearn
	statsmodels
	xgboost
	lightgbm

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


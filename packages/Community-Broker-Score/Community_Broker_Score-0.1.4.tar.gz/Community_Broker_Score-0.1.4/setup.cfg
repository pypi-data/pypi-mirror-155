[metadata]
name = Community_Broker_Score
version = 0.1.4
author = Masarah Paquet-Clouston
author_email = m.paquet-clouston@umontreal.ca
description = Package to detect and find the local community broker score with a known partition
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Masarah/community_broker_score
project_urls = 
	Bug Tracker = https://github.com/Masarah/community_broker_score/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


[metadata]
name = pyfin-sentiment
version = 0.0.2
author = Moritz Wilksch
author_email = moritzwilksch@gmail.com
description = A library for sentiment analysis of financial social media posts
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/moritzwilksch/pyfin-sentiment
project_urls = 
	Bug Tracker = https://github.com/moritzwilksch/pyfin-sentiment/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requirements = 
	joblib
	scikit-learn
	polars

[options.packages.find]
where = src
exclude = 
	tests

[tool:pytest]
testpath = tests

[egg_info]
tag_build = 
tag_date = 0


[tool.poetry]
name = "mlops_build"
version = "0.1.0"
description = "MLops course"
license = "none"
readme = "README.md"
authors = ["gordeev.al <aleksandr_gordeev2@epam.com>"]
homepage = "https://github.com/gracikk-ds/ml-ops"
repository = "https://github.com/gracikk-ds/ml-ops"
keywords = ["flake8", "markdown", "lint"]
classifiers = [
    "Environment :: Console",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Documentation",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
tqdm = "^4.64.0"
click = "^8.1.2"
seaborn = "0.11.2"
scikit-learn = "1.1.1"
optuna = "^2.10.0"
shap = "^0.40.0"
mlflow = "^1.26.1"
python-dotenv = "^0.20.0"
fastapi = "^0.78.0"
uvicorn = "^0.17.6"
python-multipart = "^0.0.5"

[tool.poetry.dev-dependencies]
pre-commit = "^2.19.0"
flake8 = "4.0.1"
black = "22.3.0"
pre-commit-hooks = "4.2.0"
pylint = "^2.13.9"
pytest = "^7.1.2"

# New scripts
[tool.poetry.scripts]
train-model = 'mlops_build.train_model:main'
validate-model = 'mlops_build.validate_model:main'
predict-model = 'mlops_build.predict_model:main'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

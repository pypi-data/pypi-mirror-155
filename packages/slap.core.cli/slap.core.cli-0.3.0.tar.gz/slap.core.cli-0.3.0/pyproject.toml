[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "slap.core.cli"
version = "0.3.0"
description = "Extension of `argparse` to provide fast and customizable argument parsing."
authors = ["Niklas Rosenstein <rosensteinniklas@gmail.com>"]
license = "MIT"
readme = "readme.md"
packages = [{ include = "slap/core/cli", from = "src" }]
classifiers = []
keywords = []

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/python-slap/slap.core.cli/issues"
# Documentation = ""
# Homepage = ""
Repository = "https://github.com/python-slap/slap.core.cli"

[tool.poetry.dependencies]
python = "^3.7"
termcolor = "^1.1.0"
typeapi = "^0.2.0"

[tool.poetry.dev-dependencies]
black = "*"
flake8 = "*"
isort = "*"
mypy = "*"
pytest = "*"
types-termcolor = "^1.1.4"
types-dataclasses = "^0.6.5"

[tool.slap]
typed = true

[tool.slap.test]
check = "slap check"
mypy = "dmypy run src/"
pytest = "pytest tests/ -vv"
black = "black --check src/ tests/ examples/"
isort = "isort --check-only src/ tests/ examples/"
flake8 = "flake8 src/ tests/ examples/"

[tool.slap.run]
fmt = "black src/ tests/ examples/ && isort src/ tests/ examples/"

[tool.mypy]
python_version = "3.6"
explicit_package_bases = true
mypy_path = ["src"]
namespace_packages = true
pretty = true
show_error_codes = true
show_error_context = true
warn_no_return = true
warn_redundant_casts = true
warn_unreachable = true
warn_unused_ignores = true

[tool.isort]
profile = "black"
line_length = 120
combine_as_imports = true

[tool.black]
line-length = 120

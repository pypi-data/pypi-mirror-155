[tool.poetry]
name = "web-table-extractor"
version = "1.3.0"
description = "Extract tables from HTML"
authors = ["Binh Vu <binh@toan2.com>"]
license = "MIT"
packages = [
    { include = "table_extractor" }
]

[tool.poetry.dependencies]
python = "^3.8"
beautifulsoup4 = "^4.9.3"
html5lib = "^1.1"

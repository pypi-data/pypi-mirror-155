[metadata]
name = lolcatfigletgnuplotprint
author = Lassi Piironen
version = 0.0.1
description = A simple commandline output utility package for printing simple messages and linear xy-plot data with colours and style.
long_description = file: README.rst
long_description_content_type = text/markdown
license = MIT
classifiers = 
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: MIT License
	Operating System :: POSIX
project_urls = 
	Source=https://github.com/lsipii/lolcatfigletgnuplotprint

[options]
package_dir = 
	=src
packages = find:

[options.packages.find]
where = src
install_requires = 
	python_version >= 3.10
	sh==1.14.2
	termplotlib==0.3.9
	python-dateutil==2.8.2
	click==8.1.3

[egg_info]
tag_build = 
tag_date = 0


[metadata]
name = typtrain
version = attr: typtrain.__version__
author = Laddge
author_email = dev.laddge@gmail.com
description = practice typing
url = https://github.com/laddge/typtrain
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_file = LICENSE

[options]
packages = find:
include_package_data = True

[options.package_data]
* = assets/*.csv

[options.entry_points]
console_scripts = 
	typtrain = typtrain.__main__:main

[egg_info]
tag_build = 
tag_date = 0


authors = ["MoJ Data Engineering Team <data-engineering@digital.justice.gov.uk>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"
boto3 = "^1.17.00"
pulumi-aws = "^5.0.0"

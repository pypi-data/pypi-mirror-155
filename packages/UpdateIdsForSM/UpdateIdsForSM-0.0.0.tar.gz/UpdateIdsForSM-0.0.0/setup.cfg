[metadata]
name = UpdateIdsForSM
version = 0.0.0
author = Hendrik du Toit
author_email = hendrik@brightedge.co.za
description = Update ID's in SwissManager player file
long_description = file: README.rst
long_description_content_type = text/x-rst
classifiers = 
	Development Status :: 1 - Planning
	Intended Audience :: Developers
	Topic :: Software Development
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3.9

[options]
install_requires = 
	beetools
	configparserext
	releaselogit
	semverit
	termcolor
	toml
setup_requires = 
	beetools
	configparserext
	releaselogit
	semverit
	termcolor
	toml
packages = find:
package_dir = 
	=src
tests_require = 

[options.packages.find]
where = src

[flake8]
exclude = __init__.py, VersionArchive/, Archive/
max-line-length = 88
select = C,E,F,W,B,B950
extend-ignore = E203, E501

[tool:pytest]
addopts = --ignore-glob=*\VersionArchive --ignore-glob=*\Archive  --cov-report=html

[egg_info]
tag_build = 
tag_date = 0


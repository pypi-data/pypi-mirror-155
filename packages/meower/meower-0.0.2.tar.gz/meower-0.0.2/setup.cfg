[metadata]
name = meower
version = 0.0.2
author = M.D. Walters
author_email = pancake@mdwalters.ml
description = Python library for interacting with the Meower API
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Mwalters75/meower.py
project_urls = 
	Bug Tracker = https://github.com/Mwalters75/meower.py/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


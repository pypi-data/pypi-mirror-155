[metadata]
name = mpong
version = 0.0.5
author = Me
author_email = shapely_indexes0d@icloud.com
description = A simple pong game in Python
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/manorajesh/mpong
project_urls = 
	Bug Tracker = https://github.com/manorajesh/mpong/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
package_dir = 
	= mpong
packages = find:
python_requires = >=3.6
install_requires = readchar >= 3.0.5

[options.packages.find]
where = mpong

[options.entry_points]
console_scripts = 
	mpong = mpong:main

[egg_info]
tag_build = 
tag_date = 0


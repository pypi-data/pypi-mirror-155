[metadata]
name = nlp-emotion-analysis-core
version = 0.0.2
author = Achini
author_email = achinia@github.com
description = Core NLP library for extracting and analysing emotion and group dynamics in a group setting.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/CDAC-lab/nlp-emotion-analysis-core
project_urls = 
	Bug Tracker = https://github.com/CDAC-lab/nlp-emotion-analysis-core/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
include_package_data = True

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


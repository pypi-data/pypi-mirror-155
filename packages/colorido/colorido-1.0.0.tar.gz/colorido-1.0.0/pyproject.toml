[build-system]
requires = ['setuptools', 'wheel']
build-backend = 'setuptools.build_meta'

[project]
name = "colorido"
version = "1.0.0"
description = "A small lib to ease the coloring of your Terminal text logs with ANSI colors"
readme = "README.md"
authors = [
    {name="Italo Campos", email="italo.ramon.campos@gmail.com"}
]
keywords = ["color", "terminal", "colored"]
license = {file="LICENSE"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.7",
]
dependencies = []
requires-python = ">=3.7"

[project.optional-dependencies]
dev = ["flake8"]

[project.urls]
Homepage = "https://github.com/italocampos/colorido"

[metadata]
name = czitools
version = 0.0.3
author = Sebastian Rhode
author_email = sebrhode@gmail.com
url = https://github.com/sebi06/czitools
license = BSD-3-Clause
description = Tools to simplify reading CZI (Carl Zeiss Image) meta- and pixel data in Python
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Science/Research
	Intended Audience :: Developers
	Topic :: Scientific/Engineering
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Operating System :: OS Independent
	License :: OSI Approved :: BSD License
project_urls = 
	Bug Tracker = https://github.com/sebi06/czitools/issues
	Documentation = https://github.com/sebi06/czitools/#README.md
	Source Code = https://github.com/sebi06/czitools/
	User Support = https://github.com/sebi06/czitools//issues

[options]
packages = czitools
python_requires = >=3.8
install_requires = 
	xmltodict
	pydash
	aicsimageio[all]
	aicspylibczi
	tqdm
	pylibczirw
	cztile
	numpy

[egg_info]
tag_build = 
tag_date = 0


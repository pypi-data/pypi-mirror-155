defaults:
  - _default
  - /model/ngram: hiv4

_target_: ekorpkit.models.sentiment.analyser.HIV4SA
name: hiv4sa
features:
  polarity:
    labels:
      negative: (-1, -0.2)
      neutral: (-0.2, 0.2)
      positive: (0.2, 1)
    lexicon_features:
      - Positiv
      - Negativ
  legal:
    lexicon_features: Legal
predict:
  lexicon_features:
  features:
    - polarity
    - legal

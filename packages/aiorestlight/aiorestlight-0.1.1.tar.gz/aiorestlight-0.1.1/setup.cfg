[metadata]
name = aiorestlight
version = 0.1.1
author = Jeremy Sapsed
author_email = dev@jsapsed.co.uk
description = Provides a client for integrating with LED light strips (basic and addressable) exposed via a REST API. Designed to work with the npm package @jms777/light-controller.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/jms737/aiorestlight
project_urls = 
	Bug Tracker = https://github.com/jms737/aiorestlight/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


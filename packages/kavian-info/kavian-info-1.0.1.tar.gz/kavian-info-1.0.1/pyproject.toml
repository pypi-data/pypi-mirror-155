# pyproject.toml

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kavian-info"
version = "1.0.1"
description = "Gives you some info about Kavian"
readme = "README.md"
authors = [{ name = "Kavian", email = "kavianam@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["kavian", "info", "pattern matching"]
dependencies = [
    "colorama >= 0.4.0",
]
requires-python = ">=3.10"

[project.urls]
Homepage = "https://kavianam.ir/"

[project.scripts]
kavian_info = "package_test.info:kavian_info"
greet = "package_test.info:greet"
[metadata]
name = gha-python-packaging-test
description = Test project for our GitHub Actions Python packaging workflow
long_description_content_type = text/markdown
url = https://github.com/hypothesis/gha-python-packaging-test
project_urls = 
	Bug Tracker = https://github.com/hypothesis/gha-python-packaging-test/issues
	Changelog = https://github.com/hypothesis/gha-python-packaging-test/releases
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: BSD License
	Intended Audience :: Developers

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	gha_python_packaging_test = gha_python_packaging_test.app:entry_point

[egg_info]
tag_build = 
tag_date = 0


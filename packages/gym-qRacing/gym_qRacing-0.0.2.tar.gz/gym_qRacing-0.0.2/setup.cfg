[metadata]
name = gym_qRacing
version = attr: gym_qRacing.__version__
description = OpenAI Gym Environment for qRacing
url = https://github.com/maxboettinger/gym-qRacing
author = "Max Boettinger"
author_email = max@bttngr.de
license = MIT
long_description = file: README.md
long_description_content_type = text/markdown
license_file = LICENSE
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Operating System :: MacOS
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX :: Linux
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Artificial Intelligence
	Natural Language :: Japanese
	Natural Language :: English
project_urls = 
	Bug Tracker = https://github.com/maxboettinger/gym-qRacing/issues
	Documentation = https://github.com/maxboettinger/gym-qRacing/blob/main/README.md
	Source Code = https://github.com/maxboettinger/gym-qRacing

[options]
include_package_data = True
install_requires = 
	gym
	matplotlib
	rich
	mlflow
packages = find:
zip_safe = False

[egg_info]
tag_build = 
tag_date = 0


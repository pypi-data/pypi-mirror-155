[metadata]
name = PyUtauCli
version = 0.0.1
author = delta_kimigatame
author_email = sankaku.kuro@gmail.com
description = UTAU's command client
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/delta-kimigatame/PyUtauCli
project_urls = 
	Bug Tracker = https://github.com/delta-kimigatame/PyUtauCli/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	numpy
	PyRwu
	PyWavTool

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


[metadata]
name = wagtail-donate
version = attr: wagtaildonate.get_version
author = Torchbox
author_email = info@torchbox.com
long-description = file: LICENSE.txt
classifiers = 
	License :: Other/Proprietary License

[options]
packages = find:
include_package_data = true
install_requires = 
	Wagtail >=2.9,<4
	djangorestframework >=3,<4
	braintree >=3.59.0,<4
	django-phonenumber-field[phonenumbers] >=5,<=6.1.0
	pycountry >=19,<20
	gocardless_pro >=1.17.0,<2
	premailer >=3.7,<3.8
python_requires = >=3.6

[options.packages.find]
exclude = 
	wagtaildonate.tests*
	wagtaildonate.factories

[options.extras_require]
testing = 
	coverage ==5.0.3
	beautifulsoup4 ==4.8.2
	black ==22.3.0
	isort ==4.3.21
	flake8 ==3.7.9
	factory-boy ==2.12.0
	freezegun ==0.3.15
docs = 
	mkdocs ==1.2.4
	mkdocs-material ==3.3.0
	pymdown-extensions ==6.1

[flake8]
ignore = C901,W503
exclude = */migrations/*,*/node_modules/*
max-line-length = 120

[isort]
known_first_party = wagtaildonate
known_django = django
known_wagtail = wagtail,modelcluster
skip = migrations,node_modules,venv
sections = STDLIB,DJANGO,WAGTAIL,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
default_section = THIRDPARTY
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 88
known_third_party = braintree,bs4,factory,freezegun,gocardless_pro,phonenumber_field,premailer,pycountry,requests,rest_framework,setuptools

[egg_info]
tag_build = 
tag_date = 0


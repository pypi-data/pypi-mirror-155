# Configurations are REQUIRED unless flagged by an '# OPTIONAL (optional_config:)' comment
# Uncomment OPTIONAL configurations to use them

name: default_project

config_profile: default_profile  # Profile defined in reflekt_config.yml

# OPTIONAL (config_path:)
# config_path: /absolute/path/to/reflekt_config.yml

tracking_plans:
  # For each tracking plan in your Reflekt project, specify the warehouse and
  # schema(s) where Reflekt should search for corresponding event data.
  warehouse:
    database:
      example-plan: example_database  # Example config for a 'example-plan' below.
    schema:
      # For each tracking plan, specify the schema(s) where raw event data is loaded.
      # When templating dbt packages, Reflekt uses the schema in the dbt package
      # and file names (e.g. reflekt_schema_name__event_name.sql). You can
      # override the schema by specifying a schema_alias
      # (e.g. reflekt_schema_alias__event_name.sql).
      example-plan:  # Example config for a 'example-plan' below.
        - schema: poorly_named_example_schema
          schema_alias: example_schema  # OPTIONAL (schema_alias:)
        - schema: example_schema_two    # OPTIONAL - can specify multiple schemas for a plan.

  events:
    naming:
      case: title           # One of title|snake|camel
      allow_numbers: false  # true|false
      reserved: []          # Reserved event names (casing matters)

    # OPTIONAL (expected_metadata:)
    # Define a schema for expected event metadata. Tested when running:
    #     reflekt test --name <plan-name>
    # expected_metadata:  # Example metadata schema for events
    #   product_owner:
    #     type: string
    #     required: true
    #     allowed:
    #       - Maura
    #       - Greg
    #   code_owner:
    #     required: true
    #     type: string
    #     allowed:
    #       - Maura
    #       - Greg
    #   stakeholders:
    #     type: string
    #     allowed:
    #       - Product
    #       - Engineering
    #       - Data

  properties:
    naming:
      case: snake           # One of title|snake|camel
      allow_numbers: false  # true|false
      reserved: []          # Reserved property names (casing matters)

    data_types: # Specify allowed data types. Available types listed below
      - string
      - integer
      - boolean
      - number
      - object
      - array
      - any
      - 'null'  # Specify null type in quotes

dbt:
  templater:
    sources:
      prefix: _src_reflekt_      # Prefix for templated dbt package sources

    models:
      prefix: reflekt_           # Prefix for models & docs in templated dbt package
      materialized: view         # view|incremental
      # OPTIONAL (incremental_logic:)
      # Specify the incremental logic to use when templating dbt models.
      # Must include {%- if is_incremental() %} ... {%- endif %} block
      # incremental_logic: |  # REQUIRED if 'materialized: incremental'
      #   {%- if is_incremental() %}
      #   where received_at >= ( select max(received_at_tstamp)::date from {{ this }} )
      #   {%- endif %}

    docs:
      prefix: _reflekt_          # Prefix for docs in templated dbt package
      in_folder: false           # Write docs in models/docs/ folder?

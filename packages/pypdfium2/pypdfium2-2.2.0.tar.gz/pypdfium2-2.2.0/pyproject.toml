[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=46.1.0",
    "setuptools-scm",
    "build",
    "wheel",
    "ctypesgen",
]

[tool.pytest.ini_options]
filterwarnings = [
    # capture distutils deprecation warning triggered by importing the "wheel" package
    # we are currently not aware of any other way to exert precise control on wheel tags
    "ignore:The distutils package is deprecated:DeprecationWarning",
]

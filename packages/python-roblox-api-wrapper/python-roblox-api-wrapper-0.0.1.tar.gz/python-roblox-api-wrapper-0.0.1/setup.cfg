[metadata]
name = python-roblox-api-wrapper
version = 0.0.1
author = TerrificTable55
author_email = terrifictable@terrifictable.xyz
description = A Wrapper for the Roblox API
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/TerrificTable/roblox_api_wrapper
project_urls = 
	Bug Tracker = https://github.com/TerrificTable/roblox_api_wrapper/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


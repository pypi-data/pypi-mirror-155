[tool.poetry]
name = "dbnomics-fetcher-ops"
version = "0.4.6"
description = "Manage DBnomics fetchers"
authors = ["Christophe Benz <christophe.benz@cepremap.org>"]
license = "AGPL-3.0-or-later"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
python-gitlab = "^2.4.0"
typer = "^0.4.0"
daiquiri = "^3.0.1"
validators = "^0.16.0"
python-dotenv = "^0.19.2"
requests = "^2.24.0"
"ruamel.yaml" = "^0.16.10"
pydantic = "^1.8.1"
dbnomics-solr = "^1.1.2"
boltons = "^21.0.0"

[tool.poetry.dev-dependencies]
black = "^19.10b0"
flake8 = "^3.8.3"
mypy = "^0.782"

[tool.poetry.scripts]
dbnomics-fetchers = "dbnomics_fetcher_ops.cli:main"

[tool.black]
line-length = 120

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

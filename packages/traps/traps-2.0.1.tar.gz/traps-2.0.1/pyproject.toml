[tool.poetry]
name = "traps"
version = "2.0.1"
description = "how about you pip install some traps"
readme = "README.md"
authors = ["Rdimo <contact.rdimo@gmail.com>"]
license = "MIT"
keywords = [
    "traps", "python", "package",
    "library", "lib", "module",
    "checker"
]
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[tool.poetry.urls]
"Home Page" = "https://pypi.org/project/traps/"
"Bug Tracker" = "https://github.com/analgadgets/pip-install-traps/issues"

[tool.poetry.dependencies]
python = "^3.7"
requests = "^2.28.0"
click = "^8.1.3"
loguru = "^0.6.0"

[tool.poetry.dev-dependencies]

[tool.poetry.scripts]
traps = "traps:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[metadata]
name = yud92022
version = 0.1.0
author = Tomer Eliel
author_email = tomereliel.dev@gmail.com
description = A small creactive goodbye project for my students.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/tomereliel0/yud_9_2022
project_urls = 
	Bug Tracker = https://github.com/tomereliel0/yud_9_2022/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	keyboard

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=44", "wheel", "setuptools_scm>=5.0", "babel"]

[tool.setuptools_scm]
write_to = "src/hydrilla/server/_version.py"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests"
]

[metadata]
name = akula
version = 0.1.dev3
description = Add a short description here!
author = aleksandra-kim, cmutel
author_email = aleksandra.kim@icloud.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/aleksandra-kim/akula/
project_urls = 
	Documentation = https://github.com/aleksandra-kim/akula/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=akula
install_requires = 
	importlib-metadata; python_version<"3.8"
	brightway25>=1.0.6
	tqdm
	thefuzz

[options.packages.find]
where = akula
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov akula --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.1.1
package = akula

[egg_info]
tag_build = 
tag_date = 0


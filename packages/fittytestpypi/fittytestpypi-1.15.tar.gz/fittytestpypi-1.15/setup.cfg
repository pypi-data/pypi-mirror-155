[metadata]
name = fittytestpypi
url = https://github.com/fittytizio/testpypi
author = fittytizio
license = MIT
description = myshortdesc
long_description = 
	
	![icon](https://raw.githubusercontent.com/)
	
	[![GitHub test workflow](https://img.shields.io/github/workflow/status/)](https://github.com/)
	[![GitHub release workflow](https://img.shields.io/github/workflow/status/)](https://github.com/)
	[![PyPI](https://img.shields.io/pypi/v/dnfcndishbf)](https://pypi.org/)
	
	**fgdgafsd** drgfndrefjg.
	
	Please refer to the [GitHub repository](https://github.com/) for more information.
long_description_content_type = text/markdown
keywords = fittytestpypi testpypi
classifiers = 
	Intended Audience :: End Users/Desktop
	Environment :: Console
	Natural Language :: English
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.9
	Topic :: Terminals
	Topic :: Utilities
version = 1.15

[options]
include_package_data = true
install_requires = 
	PyYAML >= 5.4.1
python_requires = >=3.9.1
packages = fittytestpypi

[options.entry_points]
console_scripts = 
	testpypi = fittytestpypi.cli:main

[options.package_data]
* = *.txt

[egg_info]
tag_build = 
tag_date = 0


[metadata]
name = metatrim
version = 1.0.1
author = Matt Snyder
description = Trim reads from metabarcoding libraries
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/msnyder424/HTS-eDNA-Bioinformatics/tree/master/metatrim
keywords = metabarcoding, environmental DNA, eDNA, high-throughput sequencing, HTS, next-generation sequencing, NGS
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options.entry_points]
console_scripts = 
	metatrim = metatrim.command_line:main

[options]
packages = find:
python_requires = >=3.6, <4


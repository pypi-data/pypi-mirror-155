
{% extends "test_base.html" %} 

{% block main_header %}Test Table{% endblock %}


{% block body_content %}
        <wc-table     id="i_env_table_list" 
                            class="sck_config_validate" 
                            add_row="Add +"

                            submit_on_add='/test/table/ajax_add'
                            submit_on_edit='/test/table/ajax_edit'
                            popup_message_submit_success="added"
                            popup_message_submit_fail = "failed to add"

                            columns='[
                                  {"col_label":"Name", "key":"ck_env_name", "editable":"true", "key_cell":"true"},
                                  {"col_label":"Description", "key":"ck_env_desc", "editable":"true" },
                                  {"col_label":"Code", "key":"ck_env_code", "editable":"true", "validation":{"text_min_len":4}  },
                                  {"col_label":"Action", "key":"ck_env_action", "type":"actions", "data-key":"ck_env_edit", "actions":["edit","delete"] }
                            ]'

                            data='[ [  {"key":"ck_env_name", "value":"Dev", "data-value":"1" },
                                                          {"key":"ck_env_desc", "value":"Development"},
                                                          {"key":"ck_env_code", "value":"dev"} 
                                                        ] ,
                                    [  {"key":"ck_env_name", "value":"Dev",  "data-value":"2"  },
                                                          {"key":"ck_env_desc", "value":"Development"},
                                                          {"key":"ck_env_code", "value":"dev"} 
                                                        ] ,
                                    [  {"key":"ck_env_name", "value":"Dev", "data-value":"3"},
                                                          {"key":"ck_env_desc", "value":"Development"},
                                                          {"key":"ck_env_code", "value":"dev"} 
                                                        ] 
                                  ]'

                        >
                        
                        <!-- <i class="far fa-edit"></i> -->
       
        </wc-table>

{% endblock %}

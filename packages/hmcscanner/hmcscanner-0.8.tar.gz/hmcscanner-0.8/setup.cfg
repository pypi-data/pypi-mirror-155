[metadata]
name = hmcscanner
version = attr: hmcscanner.start.__version__
author = Federico Vagnini
author_email = vagnini@it.ibm.com
description = Scan one or more IBM Power System's HMC and produce a report
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/vagfed/hmcscanner-py
project_urls = 
	Bug Tracker = https://github.com/vagfed/hmcscanner-py/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	paramiko>=2.7.2
	PyYAML>=6.0
	tqdm>=4.62.3
	XlsxWriter>=3.0.2

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	hmcscanner = hmcscanner.start:main

[egg_info]
tag_build = 
tag_date = 0


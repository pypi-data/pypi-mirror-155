#     ignore::DeprecationWarning
# addopts = --tb=no
#usefixtures =
#    cleandir
# addopts = '--html=test_report.html' '--self-contained-html'

[tool.mypy]
strict = true
exclude = [
    'gdsfactory/icyaml/',
    'gdsfactory/simulation/',
    'gdsfactory/extra/',
    'gdsfactory/tests/',
    'extra/',
    'gdsfactory/components/extra/',
    ]

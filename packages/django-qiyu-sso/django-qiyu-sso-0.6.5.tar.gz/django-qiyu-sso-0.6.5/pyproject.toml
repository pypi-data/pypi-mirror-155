[tool.poetry]
name = "django-qiyu-sso"
version = "0.6.5"
description = "QiYu SSO intergation for Django"
homepage = "https://www.qiyutech.tech/"
authors = ["dev <dev@qiyutech.tech>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"

django = ">=3.2,<4.1"

###########################

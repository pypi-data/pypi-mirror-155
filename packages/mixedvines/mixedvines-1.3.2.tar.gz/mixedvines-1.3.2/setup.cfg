[metadata]
name = mixedvines
version = 1.3.2
author = Arno Onken
author_email = asnelt@asnelt.org
description = Canonical vine copula trees with mixed marginals
long_description = file: README.rst
long_description_content_type = text/x-rst
platforms = any
keywords = 
	copula
	mixed
	vine
	continuous
	dicrete
	entropy
license = GPLv3+
license_files = LICENSE
url = https://github.com/asnelt/mixedvines
project_urls = 
	Documentation = https://mixedvines.readthedocs.io
	Source = https://github.com/asnelt/mixedvines
	Bug Tracker = https://github.com/asnelt/mixedvines/issues
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Topic :: Scientific/Engineering

[options]
packages = mixedvines
platforms = any
include_package_data = True
install_requires = 
	numpy
	scipy
python_requires = >=3.10

[egg_info]
tag_build = 
tag_date = 0


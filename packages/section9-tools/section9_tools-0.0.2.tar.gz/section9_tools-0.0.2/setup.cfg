[flake8]
max_line_length = 120
ignore = "E501,W6,W504,E722,E731,E704,E401,E402,E265,E266"
exclude = 
	.doubanpde
	.github
	accounts_client
	active_stubs
	ajaxtest
	anduin_client
	bower_components
	checkpage
	database
	dev-req.d
	global_id_client
	gulpfile
	krobelus_client
	local_statics
	mode_modules
	offline_permdir
	offline_permdir_test
	permdir
	permdir_test
	pip-req.d
	public
	report
	secret
	sms_service_client
	staddle_client
	stubs
	suites
	template
	tests
	thrift_service
	tmpdir
	venv
	webpack.config
	webtests
	.git,
	__pycache__,
	old,
	build,
	dist
max-complexity = 10
in-place = true
recursive = true

[egg_info]
tag_build = 
tag_date = 0


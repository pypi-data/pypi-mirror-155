[project]
name = "kalifast"
description = "Python package for kalifast record npp plugin"
version = "0.1.6"
authors = [
    { name = "EISGE", email = "e@eisge.com" }
]
dependencies = [
        "mpi4py",
        "numpy",     
        "pytest-shutil",
        "pynput",         
        "tk",
        "pythonturtle",
        "urllib3",
        "pyautogui",
        "opencv-python",
        "os",
        "pillow",
        "threaded",
        "validators",
        "python-time",
        "pytesseract",
]



[build-system]
build-backend = "flit_core.buildapi"
requires = [
        "flit_core >=3.2,<4",        
        "wheel",   
        "setuptools",   
]
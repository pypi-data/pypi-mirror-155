[tool.poetry]
name = "dcs-ms-word-ieee-patch"
version = "0.2.2"
description = "Patch IEEE citation format in Microsoft Word docx documents"
authors = ["dotcs <git@dotcs.me>"]
readme = "Readme.md"
keywords = ["cli", "cli-app", "ms-word", "ieee"]
homepage = "https://github.com/dotcs/ms-word-ieee-patch"
repository = "https://github.com/dotcs/ms-word-ieee-patch"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Topic :: Text Editors :: Text Processing",
    "Topic :: Office/Business",
    "Topic :: Utilities",
]

packages = [
    {include = "ieee_patch"}
]

[tool.poetry.dependencies]
python = "^3.8"
beautifulsoup4 = "^4.11.1"
typer = "^0.4.1"
lxml = "^4.9.0"

[tool.poetry.dev-dependencies]
black = "^22.3.0"
pytest = "^7.1.2"
pytest-snapshot = "^0.9.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
ieee-patch = "ieee_patch.patch:main"
xml-pretty-print = "ieee_patch.xml_pretty_print:main"

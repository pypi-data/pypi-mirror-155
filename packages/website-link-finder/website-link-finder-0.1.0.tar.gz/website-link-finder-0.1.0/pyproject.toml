[tool.poetry]
name = "website-link-finder"
packages = [
    { include = "link_finder" },
]
version = "0.1.0"
description = "A python module to find all the links in a website"
authors = ["Mohidul Islam <mohidul.nu@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.8"
beautifulsoup4 = "^4.11.1"
requests = "^2.27.1"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
pytest-cov = "^3.0.0"
black = "^22.3.0"
isort = "^5.10.1"
flake8 = "^4.0.1"
bandit = "^1.7.4"
safety = "^1.10.3"
mypy = "^0.961"
types-requests = "^2.27.30"
types-beautifulsoup4 = "^4.11.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

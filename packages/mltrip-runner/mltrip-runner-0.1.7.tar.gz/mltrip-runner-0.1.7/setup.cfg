[metadata]
name = mltrip-runner
version = 0.1.7
author = Roman Butov
author_email = romanbutov637@gmail.com
description = Simple directed acyclic graph (DAG) implementation based on concurrent.futures
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/PC-Trip/runner
project_urls = 
	Bug Tracker = https://github.com/PC-Trip/runner/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	numpy
	optuna
	plotly
	scikit-learn
	pandas
	pyvis
	psycopg2
	pyyaml

[options.packages.find]
where = .

[egg_info]
tag_build = 
tag_date = 0


[tool.poetry]
name = "python-object-detector"
version = "0.1.0"
description = "Python object detector for aerial detection."
authors = ["Cristian Ion <cristian.ion94@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include="src"}]
homepage = "https://github.com/cristianion94/python-object-detector"
repository = "https://github.com/cristianion94/python-object-detector"
keywords = ["cv", "detection", "image"]
classifiers = [
    "Environment :: Console",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
include = [
    "LICENSE",
]

[tool.poetry.dependencies]
python = "^3.10"
numpy = "^1.22.4"
opencv-python = "^4.6.0"
filetype = "^1.0.13"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
mypy = "^0.961"
black = "^22.3.0"
pyproject-flake8 = "^0.0.1-alpha.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

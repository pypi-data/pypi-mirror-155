[metadata]
name = ark
version = attr: ark.__version__
description = A backend microservice framework.
long_description = file: README.md
long_description_content_type = text/markdown
keywords = grpc
url = https://github.com/arkio-run/arkio
author = arkio.run
author_email = arkio.run@icloud.com
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Programming Language :: Python
	Programming Language :: Python :: 3
project_urls = 
	Documentation=https://github.com/arkio-run/arkio/wiki
	Issue Tracker=https://github.com/arkio-run/arkio/issues

[options]
install_requires = 
	click>=8.1.2
	typing>=3.7.4.3
	pyyaml>=6.0
	ipython>=8.2.0
	ujson>=5.2.0
	contextvars>=2.4
	pytest>=7.1.2
	pytest-cov>=3.0.0
	pytest-mock>=3.7.0
	protobuf>=3.20.1
	grpcio>=1.46.0rc2
	grpcio-tools>=1.46.0rc2
	grpcio-status>=1.46.0rc2
	grpcio-reflection>=1.46.0rc2
	confluent-kafka>=1.8.2
	gevent>=21.12.0
	gunicorn>=20.1.0
	flask>=2.1.2
	redis>=4.2.2
	pymysql>=1.0.2
	celery>=5.2.6
	sqlalchemy>=1.4.36
	dogpile.cache>=1.1.5
	requests>=2.27.1
zip_safe = False
packages = find:
python_requires = >=3.6
package_dir = 
	=.

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0


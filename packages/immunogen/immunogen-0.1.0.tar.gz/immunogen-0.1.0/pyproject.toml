[tool.poetry]
name = "immunogen"
version = "0.1.0"
description = "ImmunoGen is the package for HLA and Immunogenicity computing with Python."
license = ""
authors = [
    "Robert C. Green II <greenr@bgsu.edu>",
    "Morgan Mastrocinque <mmastro@bgsu.edu>",
    "Michael Terry <mterry@bgsu.edu>"
]
maintainers = [
    "Michael Terry <mterry@bgsu.edu>"
]
readme = "README.rst"
repository = "https://gitlab.com/immunogen/immunogen"
documentation = "https://immunogendoc.readthedocs.io/en/latest/"
classifiers = [
        "Development Status :: 3 - Alpha",
        "Programming Language :: Python :: 3",
        "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = ">3.9"
pandas = "^1.4.0"
numpy = "^1.22.4"
parameterized = "^0.8.1"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
pytest-cov = "^3.0.0"
tox = "^3.20.1"
flake8 = "4.0.1"
black = "22.3.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
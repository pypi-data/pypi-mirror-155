[Path]
log_path = './log/'

[endpoint]
api = 'https://api.binance.com'
ws = 'wss://stream.binance.com:9443'

[endpoint_test]
api = 'https://testnet.binance.vision'
ws = 'wss://testnet.binance.vision/ws'

[endpoint_ftx]
api = 'https://ftx.com/api'
ws = 'wss://ftx.com/ws/'

# For FTX name var want include substring 'FTX' for main and all subaccount
# For FTX sub_account_name var is actually subaccount name on FTX exchange

[[accounts]]

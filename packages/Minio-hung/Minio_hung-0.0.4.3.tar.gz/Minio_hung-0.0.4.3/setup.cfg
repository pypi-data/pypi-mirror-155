[metadata]
name = Minio_hung
version = 0.0.4.3
author = Ly Duc Hung
author_email = lyduchung2001@gmail.com
description = Makes you use Minio easier.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/lyduchung2001/Minio
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = numpy; pandas; minio; mysql; mysql-connector-python; python-cassandra; driver; psycopg2; openpyxl

[options.packages.find]
where = src

[options.package_data]
minio_hung = 
	*.txt
	*.rst
	*.jar

[egg_info]
tag_build = 
tag_date = 0


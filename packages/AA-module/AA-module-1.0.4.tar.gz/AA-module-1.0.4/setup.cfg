[metadata]
description-file = README.txt
license_files = LICENSE.txt
name = AA-module
version = 1.0.4
author = Andreas Bigom, Michael Harborg, Oliver Elmgren & Marcus Presutti
author_email = andreasbigom@gmail.com
description = Module for performing various archetypal analyses
long_description = file: README.txt
long_description_content_type = text/markdown
url = https://github.com/anden1305/AAM-Module
project_urls = 
	repository = https://github.com/anden1305/AAM-Module
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10.2

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


[metadata]
name = databuffet
version = 0.7.0
author = Filip Jaksic
description = DataBuffet is tool for automatically loading heterogeneous datasets into a table for ML purposes.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/DS3Lab/databuffet
project_urls = 
	Bug Tracker = https://github.com/DS3Lab/databuffet/issues
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	License :: OSI Approved :: MIT License
	Topic :: Scientific/Engineering :: Artificial Intelligence

[options]
package_dir = 
	= databuffet
packages = find:
python_requires = >=3.9

[options.packages.find]
where = databuffet

[egg_info]
tag_build = 
tag_date = 0


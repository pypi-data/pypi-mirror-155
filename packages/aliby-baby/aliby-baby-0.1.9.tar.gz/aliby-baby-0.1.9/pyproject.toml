[tool.poetry]
name = "aliby-baby"
version = "0.1.9"
description = "Birth Annotator for Budding Yeast"
authors = ["Julian Pietsch <jpietsch@ed.ac.uk>", "Alán Muñoz <amuoz@ed.ac.uk>"]
license = "MIT"
packages = [
    { include = "baby" },
]

[tool.poetry.dependencies]
python = "^3.7.1,<3.11"
numpy = "^1.21.6"
pandas = "1.3.3"
tqdm = "^4.62.3"
matplotlib = "^3.5.1"
scikit-image = ">=0.17.1, <=0.19.0"
scikit-learn = "0.22.2.post1"
ray = {version = "1.4.0", extras = ["tune"]}
Pillow = "^9.0.0"
imageio = "2.8.0"
tensorflow = ">=2.0.0"
xgboost = "1.4.2"
tune-sklearn = "^0.4.1"
colorama = "^0.4.4"
keras-tuner = "1.0.1"

[tool.poetry.dev-dependencies]
data-science-types = "^0.2.23"
black = "^21.12b0"
Sphinx = "^4.3.2"
pytest = "^6.2.5"
mypy = "^0.930"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

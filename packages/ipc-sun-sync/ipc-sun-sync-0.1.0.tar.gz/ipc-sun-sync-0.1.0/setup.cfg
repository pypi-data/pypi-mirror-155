[metadata]
name = ipc-sun-sync
version = attr: ipc_sun_sync.__version__
author = ItsNotGoodName
author_email = gurnaindeol@gmail.com
description = attr: ipc_sun_sync.__description__
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/itsnotgoodname/ipc-sun-sync
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	astral
	requests
	pytz
	PyYAML

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	ipc-sun-sync = ipc_sun_sync.main:main

[egg_info]
tag_build = 
tag_date = 0


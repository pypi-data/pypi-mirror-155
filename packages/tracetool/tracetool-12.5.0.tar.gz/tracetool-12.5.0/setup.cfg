[metadata]
name = tracetool
version = 12.5.0
author = Thierry Parent
author_email = none@gmail.com
description = Tracetool Python package
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
url = https://github.com/capslock66/Tracetool
project_urls = 
	Bug Tracker = https://github.com/capslock66/Tracetool/issues
	repository = https://github.com/capslock66/Tracetool
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=2.6, >= 3.1

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


name: 'Publish PYPI Package'
description: 'Publish an FÂ´ PYPI Package'
inputs:
  package:
    required: true
  location:
    required: true
    default: $GITHUB_WORKSPACE
  steps:
    required: true
    default: "sdist bdist_wheel"
  repo:
    required: true
    default: "testpypi"
runs:
  using: "composite"
  steps:
  - run: pip3 install -U pip wheel setuptools setuptools_scm twine
    shell: bash
  - run: |
      cd ${{ inputs.location }}
      ${{ inputs.location }}/.github/actions/pypi/package "${{ inputs.package }}" "${{ inputs.repo }}" ${{ inputs.steps }}
    shell: bash

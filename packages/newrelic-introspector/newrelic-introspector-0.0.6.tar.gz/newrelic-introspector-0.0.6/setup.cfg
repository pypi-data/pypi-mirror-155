[metadata]
description = New Relic Python Process Introspector
long_description = file: README.md
long_description_content_type = text/markdown
author = New Relic
author_email = open-source@newrelic.com
maintainer = New Relic
maintainer_email = open-source@newrelic.com
url = https://github.com/newrelic/newrelic-introspector-python
project_urls = 
	Source=https://github.com/newrelic/newrelic-introspector-python
platforms = any
license = Apache-2.0
license_files = 
	LICENSE
classifiers = 
	Development Status :: 3 - Alpha
	Topic :: System :: Monitoring
	Programming Language :: Python :: Implementation :: PyPy
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: 2
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Operating System :: OS Independent
	License :: OSI Approved :: Apache Software License

[options]
setup_requires = 
	setuptools_scm
python_requires = >=2.7,!=3.0.*,!=3.1.*,!=3.2.*,!=3.3.*,!=3.4.*,!=3.5.*
package_dir = 
	=src
packages = find:

[options.packages.find]
where = src

[bdist_wheel]
universal = 1

[flake8]
max-line-length = 88
ignore = W503,E203

[egg_info]
tag_build = 
tag_date = 0


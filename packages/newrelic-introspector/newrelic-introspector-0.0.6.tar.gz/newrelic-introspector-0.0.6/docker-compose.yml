version: "3"

services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - "./tests:/app"
      - "./src:/src"
    environment:
      NEW_RELIC_LICENSE_KEY: "${NEW_RELIC_LICENSE_KEY:-}"
      NEW_RELIC_HOST: "${NEW_RELIC_HOST:-}"
      NEW_RELIC_DEVELOPER_MODE: "${NEW_RELIC_DEVELOPER_MODE:-}"

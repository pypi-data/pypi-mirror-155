[metadata]
name = ClosedCV
version = 1.0.1
author = Isaac Nelson
description = Like a certain other CV but closed!
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/EitherOr6917/ClosedCV
project_urls = 
	Bug Tracker = https://github.com/EitherOr6917/ClosedCV/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


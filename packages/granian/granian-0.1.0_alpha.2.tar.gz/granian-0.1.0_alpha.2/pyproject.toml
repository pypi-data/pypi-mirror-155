[project]
name = "granian"
repository = "https://github.com/emmett-framework/granian"
dependencies = [
    "typer~=0.4.1",
    "uvloop~=0.16.0; sys_platform != 'win32'"
]

[project.scripts]
granian = "granian:cli.cli"

[build-system]
requires = ["maturin>=0.12,<0.13"]
build-backend = "maturin"

[tool.maturin]
sdist-include = [
    "Cargo.lock",
    "granian/*.py",
    "granian/*.pyi",
    "tests/*.py"
]
strip = true

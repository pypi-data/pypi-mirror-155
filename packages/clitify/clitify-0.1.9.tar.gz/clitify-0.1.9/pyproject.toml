[tool.poetry]
name = "clitify"
version = "0.1.9"
description = "CLI for the Spotify API using Spotipy"
authors = ["Marc Partensky <marc.partensky@gmail.com>"]
repository = "https://github.com/marcpartensky/clitify"
readme = "README.md"

[tool.poetry.scripts]
splike = "splike.main"

[tool.poetry.dependencies]
python = "^3.10"
termcolors = "^0.1.0"
rich = "^12.4.4"
spotipy = "^2.19.0"

[tool.poetry.dev-dependencies]
pytest = "^6.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

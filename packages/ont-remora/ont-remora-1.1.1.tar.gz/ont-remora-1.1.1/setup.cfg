[metadata]
name = ont-remora
version = attr: src.remora.__init__.__version__
description = Nanopore methylation/modified base calling detached from basecalling
license = ont_public_licence
long-description = file: README.rst
long-description-content-type = text/x-rst; charset=UTF-8; variant=GFM
url = https://github.com/nanoporetech/remora
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
package_dir = 
	=src/
include_package_data = True
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = 
	tqdm
	torch
	numpy
	scikit-learn
	onnx
	onnxruntime>=1.7
	tabulate
	thop
	pandas
	protobuf<3.21

[options.package_data]
* = **.onnx

[options.extras_require]
tests = 
	pytest
	pytest-cov
	black
	sphinx

[options.packages.find]
where = 
	src/
exclude = 
	docs
	tests
	.eggs

[options.entry_points]
console_scripts = 
	remora = remora.main:run

[test]
extras = True

[tool:pytest]
addopts = 
	--cov src/remora
	--verbose
	--ignore *.egg*
	--durations=10
	--doctest-ignore-import-errors
norecursedirs = 
	dist
	build
	.tox
	.eggs
testpaths = tests
markers = 
	format
	unit
	main

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[pyscaffold]
version = 3.2.3
package = ont-remora
extensions = 
	markdown
	gitlab

[flake8]
ignore = E203,W503
max-line-length = 80

[egg_info]
tag_build = 
tag_date = 0


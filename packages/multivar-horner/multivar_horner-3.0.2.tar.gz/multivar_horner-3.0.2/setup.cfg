[metadata]
version = file: VERSION
long_description = file: README.rst
long_description_content_type = text/x-rst
license_file = LICENSE

[bdist_wheel]
universal = 0

[isort]
known_first_party = multivar_horner
known_third_party = numpy, numba
line_length = 120

[flake8]
max_line_length = 120
ignore = C819

[tool:multilint]
paths = multivar_horner
	setup.py
	tests

[tool:pytest]
testpaths = tests

[coverage:run]
include = */multivar_horner/*

[coverage:paths]
source = 
	multivar_horner
	.tox/*/site-packages

[coverage:report]
show_missing = True

[mypy]
plugins = pydantic.mypy

[egg_info]
tag_build = 
tag_date = 0


[metadata]
name = autostripe_cli
version = 0.0.1
author = LifeCanvas Technologies
author_email = joe.gruss@lifecanvastech.com
description = Automatic command line tool to run pystripe during acquisitions
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/lifecanvastech/
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


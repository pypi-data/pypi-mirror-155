[metadata]
name = suntimes
version = 1.1.1
author = Paul MATHIS
author_email = pmathis@protonmail.com
description = For a given place (longitude, latitude and altitude) and a given day, returns the time of sunrise and the time of sunset (in UTC and in local time). Create and save a json or csv file with the timetables for a whole year. Calculations valid beyond the polar circles; returns Polar Day or Polar Night if needed.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/p-mathis/suntimes
project_urls = 
	Bug Tracker = https://github.com/p-mathis/suntimes
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


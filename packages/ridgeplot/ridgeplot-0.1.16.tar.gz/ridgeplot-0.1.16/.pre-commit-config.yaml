repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-added-large-files
        args: [ '--maxkb=500' ]
      - id: check-ast
      - id: check-builtin-literals
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: check-vcs-permalinks
      - id: check-xml
      - id: check-yaml
      - id: debug-statements
      - id: destroyed-symlinks
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: mixed-line-ending
      - id: pretty-format-json
        args: [ '--autofix' ]
      - id: trailing-whitespace
        exclude: .bumpversion.cfg

  - repo: https://github.com/mgedmin/check-manifest
    rev: "0.48"
    hooks:
      - id: check-manifest
        args: [ --no-build-isolation ]

  - repo: https://github.com/asottile/pyupgrade
    rev: v2.34.0
    hooks:
      - id: pyupgrade
        args: [ --py36-plus, --keep-runtime-typing ]
        description: Automatically upgrade syntax for newer versions of the python language.

  - repo: local
    hooks:

      - id: pip-compile-multi-verify
        name: pip-compile-multi verify
        language: python
        entry: pip-compile-multi verify
        files: ^requirements/
        pass_filenames: false
        require_serial: true
        types: [ file, non-executable, text ]

      - id: black
        name: black
        entry: black
        language: python
        require_serial: true
        types_or: [ python, pyi, jupyter ]

      - id: isort
        name: isort
        entry: isort
        args: [ '--filter-files' ]
        require_serial: true
        language: python
        language_version: python3
        types_or: [ cython, pyi, python ]

      - id: flake8
        name: flake8
        entry: flake8
        language: python
        types: [ python ]
        require_serial: true

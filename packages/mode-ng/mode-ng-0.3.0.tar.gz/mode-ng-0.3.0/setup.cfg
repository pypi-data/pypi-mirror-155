[metadata]
name = mode-ng
version = attr: mode.__version__
author = Ask Solem
author_email = ask@celeryproject.org
maintainer = Lanqing Huang
url = https://github.com/lqhuang/mode-ng
description = attr: mode.__doc__
long_description = file: README.rst
keywords = asyncio, service, bootsteps, graph, coroutine, actor
license = BSD 3-Clause License
license_file = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: BSD License
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: Implementation :: CPython
	Operating System :: POSIX
	Operating System :: Microsoft :: Windows
	Operating System :: MacOS :: MacOS X
	Operating System :: Unix
	Environment :: No Input/Output (Daemon)
	Framework :: AsyncIO
	Intended Audience :: Developers

[tool:pytest]
testpaths = tests/unit tests/functional
python_classes = test_*

[flake8]
ignore = N801, N802, N803, N806, G200, E266, E203, E501, W503
enable-extensions = G
max-line-length = 88
per-file-ignores = 
	tests/*: S101 ; Use of assert detected

[pydocstyle]
ignore = D102,D104,D105,D107,D203,D213,D406,D407,D413

[egg_info]
tag_build = 
tag_date = 0


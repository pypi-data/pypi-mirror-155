[metadata]
name = certcv
version = attr: certcv.__version__
author = Luke Hankey
author_email = lukehankey@gmail.com
description = "A copy/paster quick-tool for adding private keys and certificate keys to the openVPN configuration file."
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_file = LICENSE
url = https://github.com/LukeHankey/certcv
project_urls = 
	Bug Tracker = https://github.com/LukeHankey/certcv/issues
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10
	Operating System :: OS Independent

[options]
python_requires = >=3.10

[options.entry_points]
console_scripts = 
	certcv = certcv:main

[egg_info]
tag_build = 
tag_date = 0


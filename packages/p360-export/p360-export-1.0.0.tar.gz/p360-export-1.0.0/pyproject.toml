[tool.poetry]
name = "p360-export"
version = "1.0.0"
description = "Persona360 data export"
readme = "README.md"

license = "Proprietary"

authors = [
    "Datasentics <jiri.koutny@datasentics.com>"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
]

include = ["*.yaml"]

packages = [
    { include = "p360_export", from = "src" },
]

[tool.poetry.dependencies]
python = ">=3.8.10,<4.0.0"
pyfony-core = "^0.8.0"
pyfony-bundles = "0.4.4"
console-bundle = "0.5.1"
daipe-core = "^1.2"
databricks-bundle = "^1.4.5"
jsonschema = "^4.4.0"
pyarrow = "4.0.0"
facebook-business = "^13.0.0"
google-ads = "^16.0.0"
Salesforce-FuelSDK = "^1.3.0"
paramiko = "^2.11.0"

[tool.poetry.dev-dependencies]
pyspark = {url = "https://daipe-packages.s3.eu-central-1.amazonaws.com/pyspark-3.2.0-py2.py3-none-any.whl"}
delta-spark = {url = "https://daipe-packages.s3.eu-central-1.amazonaws.com/delta_spark-1.1.0-py3-none-any.whl"}
pyspark-bundle = "^1.2.3"
pytest = "^5.2"
black = "^22.3.0"
poethepoet = "^0.10.0"
pylint = "^2.13.7"
pyre-check-nightly = { version = "^0.0.101638533492", markers = "sys_platform == 'linux'"}

[tool.poetry.plugins."pyfony.bundle"]
create = "p360_export.P360Export:P360Export"

[pyfony.bootstrap]
container_init = "pyfonycore.container.container_init:init_with_current_bundle"
root_module_name = "p360_export"

[tool.black]
line-length = 140

[tool.pylint.basic]
module-rgx = "(([a-z_][a-z0-9_]*)|([A-Z][a-zA-Z0-9]+))$"

[tool.pylint.messages_control]
disable = [
    "missing-docstring",
    "wrong-import-order",
    "duplicate-code",
    "line-too-long",
    "bad-continuation",
    "too-many-arguments",
    "too-few-public-methods",
    "ungrouped-imports",
    "no-self-use",
]
good-names = ["e", "i", "k", "n", "f", "v", "df", "sc"]

[tool.poe.tasks]
black = "black src"
black-check = "black --check src"
pylint = "pylint src"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

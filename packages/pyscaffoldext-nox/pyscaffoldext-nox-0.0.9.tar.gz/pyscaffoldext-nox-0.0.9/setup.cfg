[metadata]
name = pyscaffoldext-nox
description = Use nox in scaffolding
author = Austin Page
author_email = jaustinpage@gmail.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/jaustinpage/pyscaffoldext-nox/
project_urls = 
	Documentation = https://pyscaffold.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	pyscaffold>=4.2,<5.0a0

[options.package_data]
pyscaffoldext.nox.templates = *.template

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	nox
	pre-commit
	setuptools_scm
	virtualenv
	configupdater
	pytest
	pytest-cov
	pytest-xdist

[options.entry_points]
pyscaffold.cli = 
	nox = pyscaffoldext.nox.extension:Nox

[tool:pytest]
addopts = 
	--cov pyscaffoldext.nox --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.2.2
package = nox
extensions = 
	cirrus
	custom_extension
	namespace
	no_skeleton
	nox
	pre_commit
namespace = pyscaffoldext

[egg_info]
tag_build = 
tag_date = 0


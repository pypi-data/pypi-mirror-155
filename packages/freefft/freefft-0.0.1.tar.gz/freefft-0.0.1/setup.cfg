[metadata]
name = freefft
version = 0.0.1
author = Frank Pereny
author_email = fjpereny@gmail.com
description = FFT analyzer and condition monitoring software.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://www.frankpereny.com/freefft/
project_urls = 
	Git Repository = https://github.com/fjpereny/freeFFT
	Bug Tracker = https://github.com/fjpereny/freeFFT/issues
	Wiki = https://github.com/fjpereny/freeFFT/wiki
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
package_dir = 
	= freefft
packages = find:
python_requires = >= 3.6

[options.packages.find]
where = freefft

[egg_info]
tag_build = 
tag_date = 0


[metadata]
name = dimcat
description = DIgital Musicology Corpus Analysis Toolkit
author = Digital and Cognitive Musicology Lab @ École Polytechnique Fédérale de Lausanne
author_email = johannes.hentschel@epfl.ch
license = GPL-3.0-or-later
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/DCMLab/dimcat
project_urls = 
	Documentation = https://dcmlab.github.io/dimcat/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata
	python_version>="3.8"
	seaborn
	matplotlib
	ms3>=0.5.3
	pandas>=1.3.0
	numpy
	pre-commit

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	dimcat = dimcat.cli:run

[tool:pytest]
addopts = 
	--cov dimcat --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.2.1
package = dimcat

[egg_info]
tag_build = 
tag_date = 0


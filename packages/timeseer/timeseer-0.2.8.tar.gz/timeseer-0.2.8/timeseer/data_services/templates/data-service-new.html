{% extends 'timeseer.html' %}

{% from 'macros.html' import alerter %}

{% block main %}
<div class="ts-section py-3 my-3">
    <h2 class="h4">Create a new data service</h2>
</div>

<div class="pt-3 my-3">
    {{ alerter() }}
    <form method="POST">
        <div class="row">
            <input type="hidden" name="sourcename" value="{{ source_name }}">
            <div class="mb-3">
                <label for="dataServiceNameInput" class="form-label">New data service name</label>
                <input class="form-control" id="dataServiceNameInput" name="dataservicename" autofocus required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="KPISetSelect">KPI set name</label>
                <select class="form-select" name="kpisetname" id="KPISetSelect">
                    {% for kpi_set in kpi_sets|sort(attribute='name') %}
                    <option>{{ kpi_set.name }}</option>
                    {% endfor %}
                </select>
                <div class="form-text">
                    Select the KPI set to use when displaying results.
                </div>
            </div>
            
        </div>

        <div class="btn-toolbar">
            <button class="btn btn-primary me-2" type="submit">Create</button>
            <a class="btn btn-secondary"
                href="{{ url_for('home.home_page', sourcename=source_name) }}"
                role="button">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
